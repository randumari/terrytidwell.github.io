<script>
//##########################################################################

var g_font;
var PHI = 1.61803398875;
var INVERSE_PHI = 0.61803398875;

//--------------------------------------------------------------------------
const Util = {

    //----------------------------------------------------------------------
    forEach: function (obj, fn)
    {
        var key;
        for (key in obj)
        {
            if (obj.hasOwnProperty(key))
            {
                fn(obj[key]);
            }
        }
    },

    //----------------------------------------------------------------------
    randomItem: function (arr)
    {
        return arr[Math.floor(Math.random() * arr.length)];
    },

    //----------------------------------------------------------------------
    shuffle: function (arr)
    {
        var current_index = arr.length, temp, random_index;
        while (0 != current_index)
        {
            // Pick a remaining element.
            random_index = Math.floor(Math.random() * current_index);
            current_index -= 1;

            // And swap it with the current element.
            temp = arr[current_index];
            arr[current_index] = arr[random_index];
            arr[random_index] = temp;
        }
        return arr;
    }
};

var PaintLevelEnum =

const Logo = {
  init: function (jut)
  {
    this.jut = jut;
  },
  
  reset: function ()
  {
    this.loadTimer = 0;
    this.textTimerLimit = 40;
    this.textTimer = 0;
    this.textFadeInTimerLimit = 100;
    this.textFadeInTimer = 0;
    this.cursorTimer = 0;
    this.scanline=0;
    this.polarity = 1;
    this.bounce=30;
  },
  
  handleTimeStep: function ()
  {
    if (this.loadTimer < 99)
    {
      this.loadTimer+=1;
    }
    else
    {
      this.polarity = -10;
      this.textFadeInTimer += this.polarity
    }

    if (this.textTimer < this.textTimerLimit)
    {
      this.textTimer++;
    }
    
    
    if (this.textFadeInTimer < this.textFadeInTimerLimit)
    {
      this.textFadeInTimer += this.polarity;
      if (this.textFadeInTimer <= 0)
      {
        this.jut.switchToScreen(GameScreen);
      }
    }

    this.scanline+=5;
    this.cursorTimer++;
    if (this.bounce > 0)
    {
      this.bounce-=3;
    }
    else
    {
      if (Math.random() < .01 || this.polarity < 0)
      {
        this.bounce = 30;
      }
    }
  },
  
  paint: function (canvas, ctx)
  {
   //this.otherScreen.paint();
    ctx.setTransform(1, 0, 0, 1, 0, 0);

    // paint the background
    ctx.fillStyle = "rgba(0,0,0)";
    ctx.fillRect(
      0, 0,
      canvas.width,
      canvas.height);

    var text_size = Math.round(canvas.height / 6);
    var game_over = "VelociGames";
    var jitter = Math.random() * text_size / 30 - text_size / 60;
    var text = game_over.substring(0, Math.round(this.textTimer / this.textTimerLimit * game_over.length));
      
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.shadowOffsetX = canvas.width;
    ctx.shadowOffsetY = 0;
    
    ctx.shadowColor = "rgba(0,128,0," + (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";

    ctx.font = text_size * 2 + "px " + g_font;
    ctx.shadowBlur = Math.round(text_size / 4);
    
    var load_text = "" + Math.round(this.loadTimer) + "%"
    if (Math.random() < .01)
    {
      ctx.shadowColor = "rgba(0,64,0," + (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";
    }
    ctx.fillText(load_text, -canvas.width + canvas.width / 2 + jitter, canvas.height / 2);
    
    ctx.font = text_size + "px " + g_font;
    ctx.textAlign = "left";
    var textWidth = ctx.measureText(text + "_").width;
    if (Math.floor(this.cursorTimer / 10) % 2)
    {
      text += "_"
    }
    else
    {
      text += " ";
    }
    var textPosition = Math.round(canvas.width / 2 - textWidth / 2);
    
    ctx.shadowColor = "rgba(0,192,0," + (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";
    ctx.shadowBlur = Math.round(text_size * 2 / 3);
    ctx.fillText(text, -canvas.width + textPosition + jitter, canvas.height / 2);
    ctx.shadowBlur = Math.round(text_size / 3);
    ctx.fillText(text, -canvas.width + textPosition + jitter, canvas.height / 2);
    //ctx.shadowColor = "rgba(0,255,0," + (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";
    ctx.shadowBlur = 2;
    //ctx.fillStyle = "rgba(0,0,0," + .75 * (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";
    ctx.fillText(text, -canvas.width + textPosition, canvas.height / 2);
    //ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    ctx.lineWidth = Math.max(1, Math.round(canvas.height/400));
    ctx.strokeStyle = "rgba(0,0,0," + .25 * (this.textFadeInTimer / this.textFadeInTimerLimit) + ")";
    if(this.scanline > canvas.height * 3 / 4)
    {
      this.scanline=canvas.height/4;
    }
    ctx.putImageData(ctx.getImageData(0,Math.round(this.scanline), canvas.width, ctx.lineWidth*2), -3, Math.round(this.scanline));
    if (this.bounce > 0)
    {
    var current_bounce = Math.random()*this.bounce - this.bounce/2;
    for(var y = 0; y < canvas.width; y+=ctx.lineWidth*2)
    {
      current_bounce += Math.random()*this.bounce - this.bounce/2;
      ctx.putImageData(ctx.getImageData(0,y, canvas.width, ctx.lineWidth*2), current_bounce, y);
    }
    }
    
    for(var y = 0; y < canvas.height; y+=2*ctx.lineWidth)
    {
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(canvas.width,y);
      ctx.stroke();
    }
    
    /*
    for(var x = 0; x < canvas.width; x+=2*ctx.lineWidth)
    {
      ctx.beginPath();
      ctx.moveTo(x,0);
      ctx.lineTo(x,canvas.height);
      ctx.stroke();
    }
    // */
  }
};

//--------------------------------------------------------------------------
var GameScreen = {
  //----------------------------------------------------------------------
  init: function (jut)
  {
    this.jut = jut;
  },

  //----------------------------------------------------------------------
  // from Screen
  reset: function ()
  {
    //stores information about graphical layout
    this.layout = null;
    this.scanline = 0;
    this.bounce = 0;
    this.mouse_click_event = false;
    this.mouse_click_x = 0;
    this.mouse_click_y = 0;
    this.mouse_x = 0;
    this.mouse_y = 0;
    this.player_x = 0;
    this.player_y = 0;
    this.percentage = 0;
    
    this.gamestate =
    {
      gameEntities: []
    };
  },

  handleMouseDown: function(event)
  {
    if (!this.layout)
    {
      return;
    }
    
    this.mouse_click_event = true;
    this.mouse_click_x = event.offsetX;
    this.mouse_click_y = event.offsetY;
    //event.currentTarget.width;
  },
  
  handleMouseMove: function(event)
  {
    if (!this.layout)
    {
      return;
    }
    
    this.mouse_x = event.offsetX;
    this.mouse_y = event.offsetY;
    
  },
  
  //----------------------------------------------------------------------
  // from Screen
  handleTimeStep: function ()
  {
    this.scanline+=.75;
    if (this.scanline > 100)
    {
      this.scanline = this.scanline - 100;
    }
    if (this.bounce > 0)
    {
      this.bounce--;
    }
    if (Math.random() < .01)
    {
      this.bounce = 5;
    }
    this.percentage += 3;
    if (this.percentage > 100)
    {
      this.percentage-=100;
    }
  
    for (let i = 0; i < this.gamestate.gameEntities.length; i++)
    {
      if(this.gamestate.gameEntities[i].handleTimeStep)
      {
        this.gamestate.gameEntities[i].handleTimeStep(this.gamestate);
      }
    }
    
    for (let i = this.gamestate.gameEntities.length - 1; i >= 0; i--)
    {
      if(this.gamestate.gameEntities[i].active)
      {
        if(!this.gamestate.gameEntities[i].active())
        {
          this.gamestate.gameEntities.splice(i,1);
        }
      }
    }
  },
  
  draw_panel: function (canvas, ctx, panel)
  {
    ctx.shadowOffsetX = canvas.width * 2;
    ctx.strokeStyle = "rgb(0, 192, 0)";
    ctx.shadowColor = "rgb(0, 192, 0)";
    ctx.lineCap = "round";
    ctx.shadowBlur = 20;
    ctx.strokeRect(-canvas.width * 2 + panel.x, panel.y, panel.width, panel.height);
    ctx.shadowBlur = 10;
    ctx.strokeRect(-canvas.width * 2 + panel.x, panel.y, panel.width, panel.height);
    ctx.shadowBlur = 1;
    ctx.strokeRect(-canvas.width * 2 + panel.x, panel.y, panel.width, panel.height);
    ctx.shadowBlur = 0;
  },
  
  draw_map: function (canvas, ctx, panel)
  {
  
    ctx.shadowOffsetX = canvas.width * 2;
    ctx.strokeStyle = "rgb(0, 32, 0)";
    ctx.shadowColor = "rgb(0, 32, 0)";
    ctx.lineCap = "round";
    var boxes = 4;
    var centerY = Math.round(panel.height/2 + panel.y);
    var centerX = Math.round(panel.width/2 + panel.x);
    var dimension = 0;
    if (panel.height > panel.width)
    {
      dimension = panel.width;      
    }
    else
    {
      dimension = panel.height;
    }
    var division = boxes * 5 + boxes + 1;
    var unit = Math.floor(dimension / division);
    var left = centerX - (unit * division / 2) + unit;
    var top = centerY - (unit * division / 2) + unit;
    for (var x = 0; x < boxes; x++)
    {
      for(var y = 0; y < boxes; y++)
      {
        var box_bound_x = 6 * unit * x + left;
        var box_bound_y = 6 * unit * y + top
        if (this.mouse_x >= box_bound_x && 
          this.mouse_x <= box_bound_x + unit * 5 &&
          this.mouse_y >= box_bound_y && 
          this.mouse_y <= box_bound_y + unit * 5 &&
          Math.random() < .95)
        {
          ctx.shadowColor = "rgb(0, 64, 0)";
        }
        else
        {
          ctx.shadowColor = "rgb(0, 32, 0)";
        }
        
        if (this.mouse_click_event &&
          this.mouse_click_x >= box_bound_x && 
          this.mouse_click_x <= box_bound_x + unit * 5 &&
          this.mouse_click_y >= box_bound_y && 
          this.mouse_click_y <= box_bound_y + unit * 5)
        {
          if((Math.abs(x - this.player_x) == 1 && this.player_y == y) ||
            (Math.abs(y - this.player_y) == 1 && this.player_x == x))
          {
            this.player_x = x;
            this.player_y = y;
          }
        }
        
        ctx.shadowBlur = 20;
        ctx.fillRect(-canvas.width * 2 + box_bound_x, box_bound_y, unit * 5, unit * 5);
        ctx.shadowBlur = 10;
        ctx.fillRect(-canvas.width * 2 + box_bound_x, box_bound_y, unit * 5, unit * 5);
        ctx.shadowBlur = 1;
        ctx.fillRect(-canvas.width * 2 + box_bound_x, box_bound_y, unit * 5, unit * 5);
        ctx.shadowBlur = 0;
      }
    }
    
    if(Math.random() < .01)
    {
      return;
    }
    x = this.player_x; y = this.player_y;
    var playerCenterX = Math.round(-canvas.width * 2 + 6 * unit * x + left + unit * 5/2);
    var playerCenterY = Math.round(6 * unit * y + top + unit * 5/ 2);
    ctx.beginPath();
    ctx.fillStyle = "rgb(0,0,0)"
    ctx.shadowColor = "rgb(0,255,0)"
    ctx.shadowBlur = 20;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, Math.round(unit * 5/16), 0, 2 * Math.PI);
    ctx.fill();
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, Math.round(unit * 5/16), 0, 2 * Math.PI);
    ctx.fill();
    ctx.shadowBlur = 2;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, Math.round(unit * 5/16), 0, 2 * Math.PI);
    ctx.fill();
    
    var min_ring_size = (unit * 5/16);
    var max_ring_size = (unit * 4/2);
    var ring_size = Math.round((max_ring_size - min_ring_size) * (this.percentage/100) + min_ring_size);
    ctx.shadowColor = "rgba(0,255,0," + (1-this.percentage/100) + ")";
    ctx.shadowBlur = 20;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, ring_size, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, ring_size, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.shadowBlur = 2;
    ctx.beginPath();
    ctx.arc(playerCenterX, playerCenterY, ring_size, 0, 2 * Math.PI);
    ctx.stroke();
    
    
  },
  
  //----------------------------------------------------------------------
  // from Screen
  paint: function (canvas, ctx)
  {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
   
    // paint the background
    ctx.fillStyle = "rgb(0, 0, 0)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.lineWidth = Math.round(Math.max(1, canvas.width / 600));
    
    if (this.layout === null)
    {
      this.layout = {};
      this.layout.left_panel = {};
      this.layout.right_panel = {};
      this.layout.bottom_panel = {};
    }
    var margin = 6 * ctx.lineWidth;
    var height = canvas.height - 2 * margin;
    var width = canvas.width - 2 * margin;
    this.layout.left_panel.x = margin;
    this.layout.left_panel.y = margin;
    this.layout.left_panel.width = Math.round(width/4), 
    this.layout.left_panel.height = Math.round(height * 2 / 3);
    this.layout.right_panel.x = Math.round(width/4) + margin;
    this.layout.right_panel.y = margin;
    this.layout.right_panel.width = Math.round(width * 3 / 4);
    this.layout.right_panel.height = Math.round(height * 2 / 3);
    this.layout.bottom_panel.x = margin;
    this.layout.bottom_panel.y = Math.round(height * 2 / 3) + margin;
    this.layout.bottom_panel.width = width;
    this.layout.bottom_panel.height = Math.round(height / 3);
    
    this.draw_panel(canvas, ctx, this.layout.left_panel);
    this.draw_panel(canvas, ctx, this.layout.right_panel);
    this.draw_panel(canvas, ctx, this.layout.bottom_panel);
    
    this.draw_map(canvas, ctx, this.layout.left_panel);
    this.draw_map(canvas, ctx, this.layout.right_panel);
    this.draw_map(canvas, ctx, this.layout.bottom_panel);
    
    ctx.lineWidth = Math.max(1, Math.round(canvas.height/400));
    ctx.strokeStyle = "rgba(0,0,0,.25)";
    ctx.putImageData(ctx.getImageData(0,Math.round(canvas.height * this.scanline / 100), canvas.width, ctx.lineWidth*2), -3, Math.round(canvas.height * this.scanline / 100));
    if (this.bounce > 0)
    {
      var current_bounce = Math.random()*this.bounce - this.bounce/2;
      for(var y = 0; y < canvas.width; y+=ctx.lineWidth*2)
      {
        current_bounce += Math.random()*this.bounce - this.bounce/2;
        ctx.putImageData(ctx.getImageData(0,y, canvas.width, ctx.lineWidth*2), current_bounce, y);
      }
    }
    
    for(var y = 0; y < canvas.height; y+=2*ctx.lineWidth)
    {
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(canvas.width,y);
      ctx.stroke();
    }
    
    this.gamestate.gameEntities.sort(function(a,b){
      var a_lvl = 0;
      var b_lvl = 0;
      if(a.paintLevel)
      {
        a_lvl = a.paintLevel();
      }
      if(b.paintLevel)
      {
        b_lvl = b.paintLevel();
      }
      return a_lvl - b_lvl;
    });
    
    for (let i = 0; i < this.gamestate.gameEntities.length; i++)
    {
      if (this.gamestate.gameEntities[i].paint)
      {
        this.gamestate.gameEntities[i].paint(this.gamestate,this.layout,canvas,ctx);
      }
    }
  }
};
